<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">	
    <title>Exo Planet Visualizations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
	<div class="m-md-4">
		<h1>Exoplanet Visualizations</h1> 
		<h3>Exoplanet Mass by Method</h3>
		<div class="alert alert-info">
			Hover over the data points to see details, click the color squares in legend to filter.
		</div>
		<svg></svg>
		<form>
			<button type="button" class="btn btn-primary" onclick="window.location.href='http://natsoule.github.io/viz498/exoscatter.html'">Previous</button>
		</form>
	</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
	  
	/*Bubble chart viz*/
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

	var svg = d3.selectAll("svg") 
		.style("padding-left", margin.left + "px")
		.style("padding-top", margin.top + "px")
		.attr("width", width + margin.left + margin.right) 
		.attr("height", height + margin.top + margin.bottom) 
	//var format = d3.format(",d"); 

	var color = d3.scaleOrdinal(d3.schemeCategory20); 
	var symbol = d3.symbol().size(100); 

	var pack = d3.pack()
		.size([width, height]) 
		.padding(1.5); 
		
	d3.csv("exoplanets_size.csv", function(d) { 
	  d.mass = +d.mass;
	  return d;
	}, function(error, classes) {
		if (error) throw error; 

		var root = d3.hierarchy({children: classes})
		  .sum(function(d) { 
			return d.mass; });

		var node = svg.selectAll(".node")
		.data(pack(root).leaves()) 
		.enter().append("g") 
		  .attr("class", "node") 
		  .attr("transform", function(d) {  
				return "translate(" + d.x + "," + d.y + ")"; }); 

		node.append("circle")
		.attr("id", function(d) { 
			return d.name; }) 
		.attr("r", 
			function(d) { return d.r; }) 
		.style("fill", 
			function(d) { return color(d.data.method); }); 

		node.append("title") 
		  .text(function(d) {
			return 'Name: ' + d.data.name + "\nMethod: " + d.data.method + "\nJupiter Masses: " + d.data.mass; }); 
			
		var legend = svg.selectAll(".legend") 
			.data(color.domain())
			.enter().append("g") 
			.attr("class", "legend")
			.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; }); 

		legend.append("path")
			.style("fill", function(d) { return color(d); }) 
			//.attr("d", function(d, i) { return symbol.type(symbols(d))(); }) 
			.attr("d", function(d, i) { return symbol.type(d3.symbolCircle)(); }) 
			.attr("transform", function(d, i) {  
				return "translate(" + (width - 10) + "," + 10 + ")"; 
			}) 
			.on("click",function(d){ 
			
				d3.selectAll(".node").style("opacity",1); 
				d3.selectAll(".transit").style("opacity",1);
			   
				if (clicked !== d) { 
					d3.selectAll(".node") 
						.filter(function(e){ 
							return e.data.method !== d; 
					 }) 
					.style("opacity",0.1); 
					 clicked = d; 
					 
					if (d!=='Transit')
					{
						d3.selectAll(".transit")
							.style("opacity",0.1);
					}
			   } 
				else{ 
				  clicked = "";
				}
			});
	 
		legend.append("text")
		  .attr("x", width - 24)
		  .attr("y", 9) 
		  .attr("dy", ".35em") 
		  .style("text-anchor", "end") 
		  .text(function(d) { return d; }); 
	});
	
	var clicked = "";
	
	<!-- <text y="255"><tspan x="660" dy="0">Jupiter Size</tspan></text> -->
	<!-- <line x1="680" y1="240" x2="638" y2="182" stroke="black"></line> -->
	
	/*Annotations*/
		var lbl1 = svg.append('text')
			.attr('y', 255)
			.attr('class','transit');
		lbl1.append("tspan")
			.attr("x",660)
			.attr("dy",0)
			.text("Jupiter Size");
		svg.append("line")
			.attr("x1",680)
			.attr("y1",240)
			.attr("x2",638)
			.attr("y2",182)
			.attr("stroke","black")
			.attr('class','transit');
	
  </script>
</html>
